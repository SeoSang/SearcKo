              <details class="advanced_search">

                <div class="form-group d-flex">
                  <input

                    />
                  <input type="button" id="search_contain_input" class="search_btn blue_btn disabled" size="1" style="z-index:1;">

                    type="type"

                    placeholder="포함"

                <div class="form-group d-flex search_option">

                <div class="form-group d-flex search_option">

                    type="type"
                    class="form-control flex-fill green"
                    id="search_synonym"

                  />
                </div>
                <div class="form-group d-flex search_option">
                  <!-- <label>확장자</label> -->
                  <input
                    type="type"
                    class="form-control flex-fill yellow"
                    id="search_filetype"

                <div class="form-group d-flex search_option">
                  <!-- <label>특정 사이트에서 검색</label> -->

                    type="type"
                    class="form-control flex-fill gray"
                    id="search_site"
                    placeholder="검색할 사이트명"
                  />
                </div>
